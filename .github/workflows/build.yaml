name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Set Environment Variables
      run: echo "API_KEY=${{ secrets.FIREBASE_KEY}}" >> $GITHUB_ENV

    - name: Build and Test
      run: npm test

